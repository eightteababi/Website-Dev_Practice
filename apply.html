        <h2>Application <br>
            <b>Your journey to Initech starts here...</b>
        </h2>

        <div class="box_field_personal_details">

            <h3>Applicant's Details</h3>

            <div class="input-box">
                <input type = "text" name = "First Name" id = "first_name" pattern = "^[a-zA-Z]{1,20}$" required="required"/>
                <label for="first_name">First Name</label>
            </div>

            <div class="input-box">
                <input type = "text" name = "Last Name" id = "last_name" pattern = "^[a-zA-Z]{1,20}$" required="required"/>
                <label for="last_name">Last Name</label>
            </div>

            <div class="input-box">
                <input type="text" name= "Date" id="date_of_birth" maxlength="10" size="10" placeholder="dd/mm/yyyy" pattern="^\d{1,2}\/\d{1,2}\/\d{4}$" required="required"/>
                <label for = "date_of_birth">Date of Birth</label>
            </div>

            <div class="input-box">
                <input type = "text" name = "Job Reference Number" id = "id" pattern = "^[A-Za-z0-9]{5}$" required="required"/>
                <label for="id">Job Reference Number</label>
            </div>

            <fieldset>

                <legend>Gender</legend>
        
                    <label><input type="radio" name="Gender"
                        value="Female" checked="checked" />
                        Female
                    </label>
        
                    <label><input type="radio" name="Gender"
                        value="Male" required = "required" />
                        Male
                    </label>
        
                    <label><input type="radio" name="Gender"
                        value="Non-Binary" />
                        Non-Binary
                    </label>
        
                    <label><input type="radio" name="Gender"
                        value="Prefer not to Say" />
                        Prefer not to Say
                    </label>
            </fieldset>

        </div>




        <div class="box_field_contacts">

            <h3>Contact Information</h3>

            <div class="input-box">
                <input type = "text" name = "Street Address" id = "street_address" pattern = "^(?=.*\S)[A-Za-z0-9\s,./-]{1,40}$
                    " required="required"/> 
                    <label for="street_address">Street Address</label>
            </div>

            <div class="input-box">
                <input type = "text" name = "Suburb/Town" id = "suburb" pattern = "^[a-zA-Z]{1,40}$" required="required"/>
                <label for="suburb">Suburb/Town</label>
            </div>

            <div class="rounded_select">
                <label for="state">State</label>
                <select name = "Suburb" id="suburb" class = "rounded select">
                    <option value = "Please Select">Please Select</option>
                    <option value = "VIC">VIC</option>
                    <option value = "NSW">NSW</option>
                    <option value = "QLD">QLD</option>
                    <option value = "NT">NT</option>
                    <option value = "WA">WA</option>
                    <option value = "SA">SA</option>
                    <option value = "TAS">TAS</option>
                    <option value = "ACT">ACT</option>
                </select>  
            </div>

            <div class="input-box">
                <input type="text" name= "Postcode" id="post_code" pattern="^\d{4}$" required="required"/>
                <label for = "post_code">Postcode</label>
            </div>

            <div class="input-box">
                <input type = "text" name = "Email Address" id = "email" pattern = "/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required="required"/>
                <label for="email">Email Address</label>
            </div>

            <div class="input-box">
                <input type="text" name= "Phone Number" id="phone_number" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" required="required"/>
                <label for = "phone_number">Phone Number</label>
            </div>      
            


        </div>
